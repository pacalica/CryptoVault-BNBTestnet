<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoVault DApp</title>
</head>
<body>
  <h1>CryptoVault (BNB Testnet)</h1>

  <button onclick="connect()">Connect Wallet</button>
  <p id="wallet"></p>

  <h3>Deposit BNB</h3>
  <input type="number" id="amount" placeholder="Amount in BNB">
  <input type="number" id="duration" placeholder="Duration (sec)">
  <button onclick="deposit()">Deposit</button>

  <h3>Withdraw Payout</h3>
  <button onclick="withdraw()">Withdraw Payout</button>

  <h3>Early Withdraw</h3>
  <button onclick="earlyWithdraw()">Early Withdraw (10% penalty)</button>

  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script>
    let contract;
    let signer;

    const CONTRACT_ADDRESS = "PASTE_YOUR_CONTRACT_ADDRESS_HERE"; // ← înlocuiești după deploy

    async function connect() {
      if (window.ethereum) {
        await ethereum.request({ method: "eth_requestAccounts" });
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        document.getElementById("wallet").innerText = await signer.getAddress();

        const res = await fetch("./abi.json");
        const abi = await res.json();
        contract = new ethers.Contract(CONTRACT_ADDRESS, abi, signer);
        alert("Wallet connected.");
      } else {
        alert("Install MetaMask!");
      }
    }

    async function deposit() {
      const amount = document.getElementById("amount").value;
      const duration = document.getElementById("duration").value;
      const tx = await contract.deposit(duration, { value: ethers.utils.parseEther(amount) });
      await tx.wait();
      alert("Deposited!");
    }

    async function withdraw() {
      const tx = await contract.withdrawPayout();
      await tx.wait();
      alert("Payout withdrawn!");
    }

    async function earlyWithdraw() {
      const tx = await contract.earlyWithdraw();
      await tx.wait();
      alert("Early withdrawal completed!");
    }
  </script>
</body>
</html>
