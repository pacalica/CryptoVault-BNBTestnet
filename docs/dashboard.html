<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoVault | Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100%;
      background-color: #111;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
      z-index: 100;
    }

    .sidebar h2 {
      color: white;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 10px 0;
      color: #ccc;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a.active,
    .sidebar a:hover {
      color: cyan;
      font-weight: bold;
    }

    .content {
      margin-left: 260px;
      padding: 40px 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
    }

    .card h3 {
      margin-top: 0;
      color: #0ff;
    }

    .highlight {
      font-size: 1.5em;
      color: #fff;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .content {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>CryptoVault</h2>
    <a href="dashboard.html" class="active">Dashboard</a>
    <a href="open.html">Open deposit</a>
    <a href="deposits.html">Deposits</a>
    <a href="withdraw.html">Withdraw</a>
    <a href="history.html">History</a>
    <a href="team.html">My team</a>
    <a href="affiliate.html">Affiliate link</a>
    <a href="settings.html">Settings</a>
    <a href="security.html">Security</a>
    <a href="index.html" onclick="logout()">Exit</a>
  </div>

  <div class="content">
    <div class="card">
      <h3>Welcome, <span id="username">User</span></h3>
      <p>Email: <span id="email">user@example.com</span></p>
      <p>Total Invested: <span id="total">0 USDT</span></p>
    </div>

    <div class="card">
      <p>Here you can view your open deposits in the <strong>Deposits</strong> tab and request withdrawals weekly.</p>
    </div>
  </div>

  <script>
    // Get local data
    const username = localStorage.getItem("username") || "User";
    const email = localStorage.getItem("email") || "unknown@example.com";
    const total = localStorage.getItem("totalInvested") || "0";

    document.getElementById("username").innerText = username;
    document.getElementById("email").innerText = email;
    document.getElementById("total").innerText = `${total} USDT`;

    function logout() {
      localStorage.clear();
    }
  </script>
</body>
</html>
