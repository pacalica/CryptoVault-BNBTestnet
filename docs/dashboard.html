<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoVault - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard-body">

  <div class="sidebar">
    <h2>CryptoVault</h2>
    <ul>
      <li><a href="dashboard.html" class="active">Dashboard</a></li>
      <li><a href="deposit.html">Open Deposit</a></li>
      <li><a href="deposits.html">Deposits</a></li>
      <li><a href="withdraw.html">Withdraw</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="team.html">My Team</a></li>
      <li><a href="referral.html">Affiliate Link</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="security.html">Security</a></li>
      <li><a href="index.html" onclick="logout()">Exit</a></li>
    </ul>
  </div>

  <div class="main-content">
    <h1>Dashboard</h1>
    <p>Welcome, <strong><span id="userName"></span></strong></p>

    <div class="stats-container">
      <div class="stat-card">
        <h3>Total Deposited</h3>
        <p><span id="totalDeposited">0 USDT</span></p>
      </div>
      <div class="stat-card">
        <h3>Expected Interest</h3>
        <p><span id="expectedInterest">0 USDT</span></p>
      </div>
      <div class="stat-card">
        <h3>Referral Bonus</h3>
        <p><span id="referralBonus">0 USDT</span></p>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
  <script>
    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
