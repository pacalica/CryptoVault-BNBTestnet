<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdrawal History - Safe Crypto Vault</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('robot2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background: rgba(0, 0, 0, 0.85);
      height: 100vh;
      padding: 20px;
      box-shadow: 0 0 20px #00ffcc;
    }

    .sidebar h2 {
      color: #00ffcc;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 10px 0;
      text-decoration: none;
      transition: 0.2s;
    }

    .sidebar a:hover {
      color: #00ffcc;
    }

    .main-content {
      flex-grow: 1;
      padding: 40px;
      background: rgba(0, 0, 0, 0.6);
    }

    h3 {
      color: #00ffcc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.7);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #444;
    }

    th {
      color: #00ffaa;
    }

    td.status-pending {
      color: #ffcc00;
    }

    td.status-successful {
      color: #00ff00;
    }

    td.status-rejected {
      color: #ff3333;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Crypto Vault</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="deposit.html">Open Deposit</a>
    <a href="deposits.html">Deposits</a>
    <a href="withdraw.html">Withdraw</a>
    <a href="#">History</a>
    <a href="team.html">My Team</a>
    <a href="#" onclick="copyReferral()">Affiliate Link</a>
    <a href="settings.html">Settings</a>
    <a href="security.html">Security</a>
    <a href="#" onclick="logout()">Exit</a>
  </div>

  <div class="main-content">
    <h3>Withdrawal History</h3>
    <table id="withdrawalsTable">
      <thead>
        <tr>
          <th>Amount (USDT)</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Will be filled by JS -->
      </tbody>
    </table>
  </div>

  <script>
    const username = localStorage.getItem("username");
    if (!username) {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    function copyReferral() {
      const wallet = "0x124377FCe14439248a4959ce528314aA3A897321";
      const link = `${window.location.origin}/index.html?ref=${wallet}`;
      navigator.clipboard.writeText(link);
      alert("Referral link copied!");
    }

    const tableBody = document.querySelector("#withdrawalsTable tbody");
    const withdrawals = JSON.parse(localStorage.getItem("withdrawals") || "[]");

    if (withdrawals.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="3">No withdrawal history yet.</td></tr>`;
    } else {
      withdrawals.forEach(w => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${w.amount}</td>
          <td>${w.date}</td>
          <td class="status-${w.status.toLowerCase()}">${w.status}</td>
        `;
        tableBody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
