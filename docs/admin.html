<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - CryptoVault</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body">
  <div class="container admin-container">
    <h1>Admin Panel</h1>

    <!-- Section: Withdrawal Requests -->
    <section>
      <h2>Pending Withdrawal Requests</h2>
      <div id="withdrawalsList" class="card-list"></div>
    </section>

    <!-- Section: Modify Balances -->
    <section>
      <h2>Modify User Balances</h2>
      <form id="balanceForm" class="form-style">
        <input type="text" id="balanceEmail" placeholder="User Email" required />
        <input type="number" id="balanceAmount" placeholder="New Balance (USDT)" required />
        <button type="submit">Update Balance</button>
      </form>
      <div id="balanceStatus" class="status-message"></div>
    </section>

    <a href="dashboard.html" class="btn-back">â¬… Back to Dashboard</a>
  </div>

  <script src="admin.js"></script>
</body>
</html>
