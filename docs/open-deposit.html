<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Deposit - Safe Crypto Vault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark">
  <div class="container">
    <h1 class="neon-text">Open New Deposit</h1>

    <p class="text">Send USDT (BEP20) to the following address:</p>

    <div class="address-box">
      <input type="text" id="walletAddress" readonly value="0x124377FCe14439248a4959ce528314aA3A897321" />
      <button onclick="copyAddress()">Copy</button>
    </div>

    <div class="qr-box">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=0x124377FCe14439248a4959ce528314aA3A897321" alt="QR Code" />
    </div>

    <form id="depositForm">
      <label>Amount (USDT):</label>
      <input type="number" id="amount" min="10" required />

      <label>Plan Duration:</label>
      <select id="duration" required>
        <option value="">Select duration</option>
        <option value="1">1 Month</option>
        <option value="3">3 Months</option>
        <option value="5">5 Months</option>
      </select>

      <button type="submit" class="submit-btn">I’ve Sent Deposit</button>
    </form>

    <p><a href="dashboard.html">⬅ Back to Dashboard</a></p>
  </div>

  <script src="deposit.js"></script>
  <script>
    function copyAddress() {
      const copyText = document.getElementById("walletAddress");
      copyText.select();
      document.execCommand("copy");
      alert("Wallet address copied!");
    }
  </script>
</body>
</html>
