<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open Deposit | Safe Crypto Vault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard-body">
  <div class="container">
    <h1>🔐 Open a New Deposit</h1>

    <p class="info">Send USDT (BEP20) to the address below:</p>

    <div class="address-box">
      <p id="depositAddress">0x124377FCe14439248a4959ce528314aA3A897321</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=0x124377FCe14439248a4959ce528314aA3A897321" alt="QR Code" />
    </div>

    <label for="amount">Amount (USDT):</label>
    <input type="number" id="amount" placeholder="e.g. 1500" />

    <label for="plan">Select Plan:</label>
    <select id="plan">
      <option value="1">Plan 1 (0–1999 USDT → 3.5%)</option>
      <option value="2">Plan 2 (2000–5000 USDT → 5.5%)</option>
      <option value="3">Plan 3 (5000–10000 USDT → 7.5%)</option>
    </select>

    <label for="duration">Duration:</label>
    <select id="duration">
      <option value="1">1 month</option>
      <option value="3">3 months</option>
      <option value="5">5 months</option>
    </select>

    <button id="confirmDeposit">I've Sent Deposit</button>

    <p id="statusMessage" class="status-msg"></p>

    <a href="dashboard.html" class="back-link">← Back to Dashboard</a>
  </div>

  <script src="deposit.js"></script>
</body>
</html>
