<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Security - Safe Crypto Vault</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('robot2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background: rgba(0, 0, 0, 0.85);
      height: 100vh;
      padding: 20px;
      box-shadow: 0 0 20px #ff00ff;
    }

    .sidebar h2 {
      color: #ff00ff;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 10px 0;
      text-decoration: none;
      transition: 0.2s;
    }

    .sidebar a:hover {
      color: #ff00ff;
    }

    .main-content {
      flex-grow: 1;
      padding: 40px;
      background: rgba(0, 0, 0, 0.6);
    }

    h3 {
      color: #ff00ff;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      color: #ccc;
    }

    input {
      width: 300px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      background-color: #ff00ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }

    button:hover {
      background-color: #ff33ff;
    }

    .danger {
      background-color: #ff3333;
      margin-top: 40px;
    }

    .success {
      margin-top: 20px;
      color: #00ffcc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Crypto Vault</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="deposit.html">Open Deposit</a>
    <a href="deposits.html">Deposits</a>
    <a href="withdraw.html">Withdraw</a>
    <a href="history.html">History</a>
    <a href="team.html">My Team</a>
    <a href="#" onclick="copyReferral()">Affiliate Link</a>
    <a href="settings.html">Settings</a>
    <a href="#">Security</a>
    <a href="#" onclick="logout()">Exit</a>
  </div>

  <div class="main-content">
    <h3>Security Options</h3>

    <label for="newEmail">Change Email</label>
    <input type="email" id="newEmail" placeholder="Enter new email" />
    <button onclick="changeEmail()">Update Email</button>

    <label for="newPassword">Change Local Password</label>
    <input type="password" id="newPassword" placeholder="New password" />
    <button onclick="changePassword()">Update Password</button>

    <button class="danger" onclick="deleteAccount()">Delete Account</button>
    <div class="success" id="successMsg"></div>
  </div>

  <script>
    const username = localStorage.getItem("username");
    if (!username) window.location.href = "index.html";

    let users = JSON.parse(localStorage.getItem("users") || "{}");

    function changeEmail() {
      const newEmail = document.getElementById("newEmail").value.trim();
      if (!newEmail) return alert("Please enter an email.");
      users[username].email = newEmail;
      localStorage.setItem("users", JSON.stringify(users));
      document.getElementById("successMsg").innerText = "Email updated.";
    }

    function changePassword() {
      const newPass = document.getElementById("newPassword").value.trim();
      if (!newPass) return alert("Enter a valid password.");
      users[username].password = newPass;
      localStorage.setItem("users", JSON.stringify(users));
      document.getElementById("successMsg").innerText = "Password updated.";
    }

    function deleteAccount() {
      if (!confirm("Are you sure you want to delete your local account?")) return;
      delete users[username];
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.removeItem("username");
      alert("Account deleted. Redirecting...");
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("username");
      window.location.href = "index.html";
    }

    function copyReferral() {
      const wallet = "0x124377FCe14439248a4959ce528314aA3A897321";
      const link = `${window.location.origin}/index.html?ref=${wallet}`;
      navigator.clipboard.writeText(link);
      alert("Referral link copied!");
    }
  </script>
</body>
</html>
