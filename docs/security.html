<html lang="en">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <h2>CryptoVault</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="deposit.html">Open Deposit</a></li>
      <li><a href="withdraw.html">Withdraw</a></li>

      <li><a href="index.html" onclick="logout()">Exit</a></li>
    </ul>
  </div>

  <div class="main">
    <h1>Security Settings</h1>

    <div class="card">
      <p><strong>Current Email:</strong> <span id="currentEmail">-</span></p>
      <p><strong>Current Username:</strong> <span id="currentUsername">-</span></p>
    </div>

    <div class="card">
      <h3>Reset Email</h3>
      <input type="email" id="newEmail" placeholder="Enter new email">
      <button onclick="resetEmail()">Update Email</button>
    </div>

    <div class="card">
      <h3>Reset Username</h3>
      <input type="text" id="newUsername" placeholder="Enter new username">
      <button onclick="resetUsername()">Update Username</button>
    </div>

    <div class="card danger">
      <h3>Reset All</h3>
      <p>This will clear all local data and log you out.</p>
      <button onclick="resetAll()">Reset & Logout</button>
    </div>
  </div>

  <script src="security.js"></script>
</body>
</html>
