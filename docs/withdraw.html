<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw | Safe Crypto Vault</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      background: url('robot2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00ffff;
    }

    .sidebar {
      width: 240px;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      height: 100vh;
      box-shadow: 2px 0 15px #0ff;
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 15px 0;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #00ffff;
      color: #000;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
      background: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
    }

    h1 {
      color: #00ffff;
    }

    .form-box {
      background: #111;
      border: 1px solid #0ff;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
    }

    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: #000;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 6px;
    }

    button {
      background: #0ff;
      border: none;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 10px;
    }

    button:hover {
      background: #00cccc;
    }

    .info {
      margin-top: 10px;
      color: #0ff;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Safe Vault</h2>
    <a href="dashboard.html">📊 Dashboard</a>
    <a href="deposit.html">💰 Open Deposit</a>
    <a href="withdraw.html">📤 Withdraw</a>
    <a href="history.html">📜 History</a>
    <a href="team.html">👥 My Team</a>
    <a href="referral.html">🔗 Affiliate Link</a>
    <a href="settings.html">⚙️ Settings</a>
    <a href="security.html">🔒 Security</a>
    <a href="#" onclick="logout()">🚪 Exit</a>
  </div>

  <div class="main">
    <h1>Withdraw Funds</h1>
    <div class="form-box">
      <p class="info">Withdrawals are available once per week. A 5% fee will apply.</p>

      <label>Total Eligible (with interest):</label>
      <input type="text" id="eligibleAmount" readonly />

      <label>Amount after 5% fee:</label>
      <input type="text" id="finalAmount" readonly />

      <button onclick="submitWithdraw()">Request Withdrawal</button>
    </div>
  </div>

  <script>
    const user = localStorage.getItem("user_email");
    const deposits = JSON.parse(localStorage.getItem("deposits") || "[]");
    const withdrawals = JSON.parse(localStorage.getItem("withdrawals") || "[]");

    const eligibleDeposits = deposits.filter(dep => dep.user === user && dep.status === "approved");
    const alreadyPending = withdrawals.some(w => w.user === user && w.status === "pending");

    let total = 0;

    eligibleDeposits.forEach(dep => {
      const gain = dep.amount * dep.rate / 100;
      total += dep.amount + gain;
    });

    const afterFee = total * 0.95;

    document.getElementById("eligibleAmount").value = total.toFixed(2) + " USDT";
    document.getElementById("finalAmount").value = afterFee.toFixed(2) + " USDT";

    function submitWithdraw() {
      if (alreadyPending) {
        alert("You already have a pending withdrawal.");
        return;
      }

      if (total <= 0) {
        alert("No eligible deposits to withdraw.");
        return;
      }

      const withdraws = JSON.parse(localStorage.getItem("withdrawals") || "[]");

      withdraws.push({
        user,
        amount: afterFee.toFixed(2),
        full: total.toFixed(2),
        fee: "5%",
        date: new Date().toISOString(),
        status: "pending"
      });

      localStorage.setItem("withdrawals", JSON.stringify(withdraws));
      alert("Withdrawal request submitted!");
      location.href = "history.html";
    }

    function logout() {
      localStorage.removeItem("user_email");
      localStorage.removeItem("user_name");
      location.href = "index.html";
    }
  </script>
</body>
</html>
