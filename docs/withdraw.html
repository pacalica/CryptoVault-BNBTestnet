<!DOCTYPE html>

<body class="dashboard-body">

      <button id="requestWithdraw">Request Withdrawal</button>
      <p id="withdrawMessage" class="status-msg"></p>
    </div>

    <a href="dashboard.html" class="back-link">← Back to Dashboard</a>
  </div>
