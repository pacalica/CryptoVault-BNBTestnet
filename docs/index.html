<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CryptoVault</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #0ff, #a0f);
      color: white;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      backdrop-filter: brightness(0.6);
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      margin-top: 5vh;
      box-shadow: 0 0 20px #0ff;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      background: #0ff;
      border: none;
      color: black;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #a0f;
      color: white;
    }
    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border-radius: 10px;
      border: none;
    }
    .wallet {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CryptoVault</h1>

    <div class="wallet">
      <p id="walletAddress">Not connected</p>
      <button id="connectWallet">Connect Wallet</button>
    </div>
