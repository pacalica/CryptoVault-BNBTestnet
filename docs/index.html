<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#00ffff"/>
  <title>CryptoVault</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="icon.png" />
</head>
<body>
  <div class="container">
    <h1 class="title">CryptoVault</h1>
    <p class="subtitle">Earn rewards with your USDT deposits</p>

    <div class="wallet-connection">
      <button id="connectBtn">Connect Wallet</button>
      <p id="walletAddress"></p>
    </div>

    <div class="deposit-section">
      <h2>Deposit USDT</h2>
      <input type="number" id="depositAmount" placeholder="Amount in USDT" />
      <button id="depositBtn">Deposit</button>
    </div>

    <div class="referral-section">
      <h3>Referral</h3>
      <p>Your referral link:</p>
      <input type="text" id="referralLink" readonly />
    </div>

    <div class="footer">
      <p>5% commission on user withdrawals · Weekly withdrawal · Referral commission: 2% (level 1), 1% (level 2)</p>
    </div>
  </div>

  <script src="https://unpkg.com/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@2.0.0/dist/index.umd.js"></script>
  <script src="script.js"></script>
</body>
</html>
