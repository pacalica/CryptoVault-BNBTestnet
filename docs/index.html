<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0ff" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icon.png" />
  <title>CryptoVault</title>

  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

  <!-- Style -->
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-image: url('https://i.ibb.co/D9SY0vf/futuristic-female-robot-crypto.jpg'); /* imagine robot pe fundal */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #0ff;
      font-size: 2rem;
    }

    button {
      background: linear-gradient(135deg, #0ff, #a0f);
      border: none;
      padding: 0.8rem 1.2rem;
      color: #000;
      font-weight: bold;
      border-radius: 12px;
      margin-top: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    input, select {
      padding: 0.6rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: none;
      width: 100%;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #0ff;
      border-radius: 16px;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>CryptoVault ðŸ’Ž</h1>
    <p>Earn interest on USDT deposits with our 3-tier plan.</p>

    <button id="connectWalletBtn">Connect Wallet</button>
    <p id="walletAddress"></p>

    <div class="card">
      <h3>Make a Deposit</h3>
      <input type="number" id="amountInput" placeholder="Amount in USDT" />
      <select id="planSelect">
        <option value="1">Plan 1: 3.5% (0â€“1999 USDT)</option>
        <option value="2">Plan 2: 5.5% (2000â€“5000 USDT)</option>
        <option value="3">Plan 3: 7.5% (5000â€“10000 USDT)</option>
      </select>
      <button id="depositBtn">Deposit</button>
    </div>

    <div class="card">
      <h3>Referral Info</h3>
      <p>Share your referral link:</p>
      <input id="referralLink" readonly />
    </div>
  </div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@2.0.0-beta.17/dist/index.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
