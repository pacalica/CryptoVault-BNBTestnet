  <div class="main">
    <h1>ğŸ”— Your Referral Link</h1>
    <div id="refLink"></div>
    <button onclick="copyLink()">ğŸ“‹ Copy Link</button>
    <div class="copied" id="copiedMsg" style="display:none;">âœ… Link copied!</div>
  </div>

  <script>
    const userEmail = localStorage.getItem("user_email");
    const link = `${location.origin + location.pathname.replace(/\/[^/]*$/, "/")}index.html?ref=${encodeURIComponent(userEmail)}`;
    document.getElementById("refLink").innerText = link;

    function copyLink() {
      navigator.clipboard.writeText(link).then(() => {
        document.getElementById("copiedMsg").style.display = "block";
        setTimeout(() => {
          document.getElementById("copiedMsg").style.display = "none";
        }, 2000);
      });
    }

    function logout() {
      localStorage.removeItem("user_email");
      localStorage.removeItem("user_name");
      location.href = "index.html";
    }
  </script>
