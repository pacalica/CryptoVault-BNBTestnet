<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - Safe Crypto Vault</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('robot2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background: rgba(0, 0, 0, 0.85);
      height: 100vh;
      padding: 20px;
      box-shadow: 0 0 20px #00ffcc;
    }

    .sidebar h2 {
      color: #00ffcc;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 10px 0;
      text-decoration: none;
      transition: 0.2s;
    }

    .sidebar a:hover {
      color: #00ffcc;
    }

    .main-content {
      flex-grow: 1;
      padding: 40px;
      background: rgba(0, 0, 0, 0.6);
    }

    h3 {
      color: #00ffcc;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      color: #ccc;
    }

    input {
      width: 300px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      border: none;
      background-color: #00ffaa;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }

    button:hover {
      background-color: #00ffcc;
    }

    .success {
      margin-top: 20px;
      color: #00ffcc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Crypto Vault</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="deposit.html">Open Deposit</a>
    <a href="deposits.html">Deposits</a>
    <a href="withdraw.html">Withdraw</a>
    <a href="history.html">History</a>
    <a href="team.html">My Team</a>
    <a href="#" onclick="copyReferral()">Affiliate Link</a>
    <a href="#">Settings</a>
    <a href="security.html">Security</a>
    <a href="#" onclick="logout()">Exit</a>
  </div>

  <div class="main-content">
    <h3>Account Settings</h3>
    <form id="settingsForm">
      <label for="username">Username</label>
      <input type="text" id="username" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <button type="submit">Save Changes</button>
      <div class="success" id="successMsg"></div>
    </form>
  </div>

  <script>
    const currentUser = localStorage.getItem("username");
    if (!currentUser) window.location.href = "index.html";

    const users = JSON.parse(localStorage.getItem("users") || "{}");
    const currentData = users[currentUser];

    document.getElementById("username").value = currentUser;
    document.getElementById("email").value = currentData.email || "";

    document.getElementById("settingsForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const newUsername = document.getElementById("username").value.trim();
      const newEmail = document.getElementById("email").value.trim();

      if (!newUsername || !newEmail) return;

      if (newUsername !== currentUser) {
        if (users[newUsername]) {
          alert("Username already exists.");
          return;
        }
        users[newUsername] = { ...users[currentUser], email: newEmail };
        delete users[currentUser];
        localStorage.setItem("username", newUsername);
      } else {
        users[currentUser].email = newEmail;
      }

      localStorage.setItem("users", JSON.stringify(users));
      document.getElementById("successMsg").innerText = "Changes saved successfully!";
    });

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    function copyReferral() {
      const wallet = "0x124377FCe14439248a4959ce528314aA3A897321";
      const link = `${window.location.origin}/index.html?ref=${wallet}`;
      navigator.clipboard.writeText(link);
      alert("Referral link copied!");
    }
  </script>
</body>
</html>
