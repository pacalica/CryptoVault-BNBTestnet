<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - Safe Crypto Vault</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('robot2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background: rgba(0, 0, 0, 0.85);
      height: 100vh;
      padding: 20px;
      box-shadow: 0 0 20px #00ffcc;
    }

    .sidebar h2 {
      color: #00ffcc;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 10px 0;
      text-decoration: none;
      transition: 0.2s;
    }

    .sidebar a:hover {
      color: #00ffcc;
    }

    .main-content {
      flex-grow: 1;
      padding: 40px;
      background: rgba(0, 0, 0, 0.6);
    }

    h3 {
      color: #00ffcc;
    }

    form {
      max-width: 400px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffaa;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background: #222;
      color: #fff;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00ffaa;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #00ccaa;
    }
